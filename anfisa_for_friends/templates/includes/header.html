{% load static %}
{% with request.resolver_match.view_name as view_name %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <div 
        class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">                      
        <ul class="nav nav-pills">
          <li class="nav-item">              
            <a class="nav-link {% if .view_name  == 'homepage:index' %}active{% endif %}"
             href="index.html">
              Главная
            </a> 
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name  == 'ice_cream:ice_cream_list' or view_name == 'ice_cream:ice_cream_detail' %}active{% endif %}"
            href="ice_cream_list.html">
              Каталог мороженого
            </a> 
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name  == 'about:description' %}active{% endif %}" href="description.html">
              О проекте
            </a> 
          </li>
        </ul>
      </div> 
      <a class="navbar-brand" href="index.html">
        <img src="{% static 'img/logo.png' %}" height="50" class="d-inline-block align-top" alt="">            
      </a>         
    </div>
  </nav>
</header>
{% endwith %}
